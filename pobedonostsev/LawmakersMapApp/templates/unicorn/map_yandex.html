{% load static %}
<div style="width: 100vw; height: 100vh; box-sizing: content-box; z-index: 0; position: absolute">

    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"
    ></script>

    <!-- To make the map appear, you must add your apikey -->
    <script src="https://api-maps.yandex.ru/v3/?apikey=e519bd9b-9dd5-405d-b96a-54fca8fd861d&lang=ru_RU"></script>
    <script
      data-plugins="transform-modules-umd"
      data-presets="react, typescript"
      type="text/babel"
      src="{% static 'javascript/variables.js' %}"

    ></script>
    <script
      data-plugins="transform-modules-umd"
      type="text/babel"
      src="{% static 'javascript/common.js' %}"
    ></script>

    <script
      data-plugins="transform-modules-umd"
      data-presets="typescript"
      type="text/babel"
      src="{% static 'javascript/map_yandex.js' %}"
    ></script>

    <!-- prettier-ignore -->
    <style> #map { width: 100%; height: 100%; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; } .toolbar { position: absolute; z-index: 1000; top: 0; left: 0; display: flex; align-items: center; padding: 16px; } .toolbar a { padding: 16px; }  </style>
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/variables.css' %}" />
    
    <div id="map"></div>
    
</div>
